plugins {
    id 'java-library'
    id "ru.vyarus.quality" version "4.1.0"
}

group = 'com.hedera.hashgraph'
version = '1.0.0'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation group: 'com.hedera.hashgraph', name: 'sdk', version: '1.1.4'
    implementation group: 'org.bitcoinj', name: 'bitcoinj-core', version: '0.15.6'

    testImplementation group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.1.4'
    testImplementation group: 'io.grpc', name: 'grpc-okhttp', version: '1.28.0'

    // Use JUnit Jupiter API for testing.
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.1'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}

apply plugin: "ru.vyarus.quality"
quality {
	checkstyleVersion = '8.29'
	spotbugsVersion = '4.0.1'
	checkstyle = true
    spotbugs = true
    pmd = false
}

apply plugin: 'java-library'
sourceCompatibility = 1.8
targetCompatibility = 1.8
